<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Hogwarts Data Clean</title>
</head>

<body>
    <h1>Hogwarts</h1>

    <table id="list">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Middle Name</th>
                <th>Nick Name</th>
                <th>Gender</th>
                <th>Image</th>
                <th>House</th>
                <th>Blood</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <template id="student">
        <tr>
            <td data-field="firstName">First Name</td>
            <td data-field="lastName">Last Name</td>
            <td data-field="middleName">Middle Name</td>
            <td data-field="nickName">Nick Name</td>
            <td data-field="gender">Gender</td>
            <td data-field="image">
                <img src="" alt="" />
            </td>
            <td data-field="house">House</td>
            <td data-field="blood">Blood</td>
        </tr>
    </template>
</body>

</html>
