<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Hacked Hogwarts</title>
</head>

<body>

    <section class="filter">
        <div class="filter-system">
            <h3>Filter:</h3>
            <button class="filter" id="Gryffindor" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
            <button class="filter" id="Slytherin" data-action="filter" data-filter="Slytherin">Slytherin</button>
            <button class="filter" id="Hufflepuff" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
            <button class="filter" id="Ravenclaw" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
            <button class="filter" id="All" data-action="filter" data-filter="*">All Students</button>
        </div>
        <div>
            <p class="numberOfStudents"></p>
        </div>
    </section>

    <table id="list">
        <thead>
            <tr>
                <th data-action="sort" data-sort-direction="asc" data-sort="image">Image</th>
                <th data-action="sort" data-sort-direction="desc" data-sort="firstName">First Name</th>
                <th data-action="sort" data-sort-direction="asc" data-sort="lastName">Last Name</th>
                <!-- <th>Middle Name</th>
                <th>Nick Name</th> -->
                <th data-action="sort" data-sort-direction="asc" data-sort="gender">Gender</th>
                <th data-action="sort" data-sort-direction="desc" data-sort="house">House</th>
                <th data-action="sort" data-sort-direction="asc" data-sort="bloodStatus">Blood</th>
            </tr>
        </thead>
        <tbody>
            <!-- CLONE GOES HERE -->
        </tbody>
    </table>

    <template id="student">
        <tr>

            <td data-field="image">
                <img src="" alt="" />
            </td>
            <td data-field="firstName">First Name</td>
            <td data-field="lastName">Last Name</td>
            <!-- <td data-field="middleName">Middle Name</td>
            <td data-field="nickName">Nick Name</td> -->
            <td data-field="gender">Gender</td>
            <td data-field="house">House</td>
            <td data-field="blood">Blood</td>
        </tr>
    </template>

    <section id="popup" style="display: none;">

    </section>

</body>

</html>
